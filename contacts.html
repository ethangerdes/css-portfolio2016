<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <!--Links the HTML to the CSS stylsheet-->
    <link rel="stylesheet" href="contacts.css">
    <!--Adds Berkshwire swash font-->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>

<body>
    <!--The title image-->
    <div id="contactstitle"><img id="woodensign" src='Untitled.png'>
        <p></p>
    </div>



    <div class="contactContainer">
        <center>
            <table id="contactForm">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <tr>
                        <th><input class="contactInfo" id="contactName"></th>
                        <th> <input class="contactInfo" id="contactPhone"></th>
                        <th><input class="contactInfo" id="contactEmail"></th>
                        <th><input class="contactInfo" id="contactBirthdate"></th>
                    </tr>
                    <tr>
                        <th>Country</th>
                        <th>(Optional)State</th>
                        <th>City</th>
                                     b                   b         <th>Street</th>
                    </tr>
                    <th><input id="contactCountry"></th>
                    <th> <input id="contactState"></th>
                    <th><input id="contactCity"></th>
                    <th><input id="contactStreet"></th>

                </tr>

            </table>
        </center>
    </div>
    <center><button id="submitButton">Make Contact</button></center>
    <div id="contactCards">

    </div>
</body>













<script src="contacts.js"></script>

</html>
